<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Solar Panel Output</title>
</head>
<body>
    <h1>Calculate Solar Panel Output</h1>
    {% if error %}
        <h2 style="color: red;">Error: {{ error }}</h2>
    {% endif %}
    <form method="post" action="/calculate?city={{ request.args.get('city') }}">
        <label for="area">Area (mÂ²):</label>
        <input type="number" id="area" name="area" required><br><br>
        <label for="efficiency">Efficiency (%):</label>
        <input type="number" id="efficiency" name="efficiency" step="0.01" required><br><br>
        <label for="tilt_angle">Tilt Angle (degrees):</label>
        <input type="number" id="tilt_angle" name="tilt_angle" required><br><br>
        <label for="orientation">Orientation (azimuth in degrees):</label>
        <input type="number" id="orientation" name="orientation" required><br><br>
        <button type="submit">Calculate</button>
    </form>
    {% if output %}
        <h2>Output Power: {{ output }} W</h2>
    {% endif %}
</body>
</html>
